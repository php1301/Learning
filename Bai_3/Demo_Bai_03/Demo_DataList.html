<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Thẻ DataList và output</title>
	</head>

	<body>
		<!-- demo thẻ datalist -->
		<input list="browsers" name="browser" />
		
		<datalist id="browsers">
			<option value="Internet Explorer">
			<option value="Firefox">
			<option value="Chrome">
			<option value="Opera">
			<option value="Safari">
		</datalist>
	
	
	</body>
</html>

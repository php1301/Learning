<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>các type mới và thuộc tính</title>
</head>

<body>
	<form> 
		<!-- các type mới trong HTML5 -->
	    <p>Hãy chọn màu yêu thích của bạn: <input type="color" name="favcolor" id="mau" /> </p>
	    <p>Ngày sinh: <input type="date" name="bday" id="ngay" /> </p>
		<p>Tuổi: <input type="number"  id="tuoi" /> </p>
		<p>Email <input type="email"  id="email" /> </p>
		
		<!-- các thuộc tính mới trong HTML5
			- required : bắt buộc phải có dữ liệu
			- placeholder: hướng dẫn nhập liệu 
		-->
		<p>Họ tên <input type="text"  id="hoten" required placeholder="nhập họ tên*" /> </p>
		<p><input type="submit" value="Đăng ký"  /> </p>
	</form>
	
	
</body>
</html>

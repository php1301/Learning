<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo_If</title>
	<script type="text/javascript" lang="JavaScript">
		function Ketqua(diemTB)   //cú pháp 1: kiểm tra khi đ.kiện đúng
		{
			diemTB = Number(diemTB);
			if (diemTB >= 5 )  
			{
				xuat.innerHTML = "Được lên lớp";
			}		
		}
		function Ketqua2(diemTB)
		{
			diemTB = Number(diemTB);
			if (diemTB >= 5 )
			{
				xuat.innerHTML = "Được lên lớp";
			}		
			else
				xuat.innerHTML = "Ở lại lớp";
		}

	</script>

</body>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo_DangCoBan</title>
		<script src="jquery-1.9.1.min.js" type="text/javascript"></script>
		<script lang="JavaScript">
			$(function()
			{
				//Get -> act
				$("#xuat").css("color","#FF00FF"); //tham chiếu tag có id=xuat và thay đổi màu chữ
				
				//Tham chiếu đến tất cả các element rồi định dạng in nghiêng
				$("*").css("font-style","italic");
			});
		</script>
	</head>

	<body>
		<div id="xuat"> Chào các bạn đến với jQuery !!!</div>
		
		<div> Chào các bạn đến với jQuery !!!</div>
		
		<h2 > Chào các bạn đến với jQuery !!!</h2>
	</body>
</html>

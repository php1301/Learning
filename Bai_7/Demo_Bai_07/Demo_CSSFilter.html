<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Ví dụ</title>
    <script src="jquery-1.9.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function()
        {
            $( "td:empty" ) //Tham chiếu các tag td có nội dung rỗng
               .text( "Was empty!" )   //gán nội dung
               .css( "background", "#ff99ff" );   //tô màu nền hồng
              
           $( ":empty" )	//Tất cả các tag rỗng
              .text( "Đây là nội dung rỗng" )
              .css( "background", "#ff9900" );   //màu cam

        });
    </script>
</head>
   
<body>     
    <table border="1">
      <tr>
	      	<td>TD #0</td>
	      	<td></td>
      </tr>
      <tr>
      		<td>TD #2</td>
      		<td></td>
      </tr>
      <tr>
      		<td></td>
      		<td>TD#5</td>
      </tr>
    </table>

    <div></div>
    <img src="images/Bg1.jpg" alt="Không có hình" />

</body>
</html>

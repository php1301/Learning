<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Demo_JSON</title>
		<style>
			div{
				background-color: #ffccff;
				color: #cc0066;
				width: 300px;
			}
			a:link{
				text-decoration: none;
			}
			a:hover{
				color: #ffff99;
			}
			li{
				line-height: 2;
			}
		</style>
		<script src="jquery-1.9.1.min.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>Thực đơn buổi sáng</h1>
		<div>
			<ul id="thucdon">
				
			</ul>
		</div>
		<script>
			$(document).ready(function()
			{
		   		var chuoi;
		        $.getJSON("Ds_ThucDon.json", function(result)   //dữ liệu đọc được sẽ lưu vào result
		        {
		            $.each(result, function(key, val)    //duyệt result
		            {
						chuoi='<li>';
						chuoi+= val.Ten + "-" + val.DonGia;
						chuoi+='</li>';
						$("#thucdon").append(chuoi);  //thêm vào cuối
		            });
	    	    });  
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sử dụng Modal</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0">

	<link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="margin-top: 30px">
	<div class="container">
		<h2> Tạo cửa sổ Modal, dùng Attribute</h2>
	  <!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Mở Modal</button>
		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <!-- Modal content-->
		    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Tiêu đề</h4>
			      </div>
			      <div class="modal-body">
			        <p>Đây là cửa sổ Modal...</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
			      </div>
		    </div>
		  </div>
		</div>

    	<h2> Tạo cửa sổ Modal, dùng JavaScript</h2>
		<button type="button" class="btn btn-info btn-lg" data-target="#myModal2" onclick="runModal()">Mở Modal</button>
		<!-- Modal -->
		<div id="myModal2" class="modal fade" role="dialog">
		  <div class="modal-dialog">
		    <!-- Modal content-->
		    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Tiêu đề</h4>
			      </div>
			      <div class="modal-body">
			        <p>Đây là cửa sổ Modal 2</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
			      </div>
		    </div>
		  </div>
		</div>

	</div>

		<script src="Script/jquery-1.9.1.min.js"></script> 
		<script src="Bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function runModal()
			{
				$("#myModal2").modal("show"); 
			}
		</script>
</body>
</html>

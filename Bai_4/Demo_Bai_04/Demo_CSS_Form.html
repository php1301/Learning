<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Demo CSS</title>
		<style type="text/css" rel="stylesheet">
			input[type="text"],input[type="password"] 
			{
				width:200px;
				background-color: #d1d4d1;
				color:#8C0209;
				font-style: italic
			}
			input[type="button"]
			{
				background-color: #cc00cc;
				color:#FFFFFF;
				width: 100px; height: 30px;
				border: none;
			}
		</style>
	</head>
	<body>
		<h2>Demo css form </h2>
		<form>
			<p>Mã số:<input type="text" value="Nhập mã số" /></p>
			<p>Họ tên:<input type="text" value="Nhập họ tên" /></p>
			<p>Mật khẩu:<input type="password" value="Nhập mật khẩu" /></p>
			<p> <input type="button" value="Đăng nhập" /></p>
		</form>
		
	</body>
</html>

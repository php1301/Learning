<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>CSS3 Text Effects</title>
<style>
	div.A
	 {
		 font-size:46px;color:#00F; width:350px; text-align:center; height:200px;
		 text-shadow:-4px -4px 2px #F00
	 } 
	div.B
	 {
		 font-size:20px; color:#00F; width:200px; height:200px;
		 border:1px solid #000;
		 word-wrap:break-word ;   /* Bỏ đi thì sao?? */
	 } 
	
</style>
</head>

<body>
	<div class="A">
    	Happy New Year
    </div><br/>
	<div class="B">
    	Hoa chanh nở giữa vườn chanh 
        Thày u mình với chúng mình chân quê 
        Hôm qua em đi tỉnh về 
        Hương đồng gió nội bay đi ít nhiều
        thisisaveryveryveryveryveryverylongword.
    </div>
</body>
</html>

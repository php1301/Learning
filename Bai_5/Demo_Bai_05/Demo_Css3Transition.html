<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>CSS3 Transforms</title>
<style> 
	/* demo cơ bản*/
	div
	{
		width:100px;
		height:100px;
		background:red;
		
		transition:width 2s, background-color 5s;	/*Transition effect on the width property, duration: 2 seconds:*/
		-moz-transition:width 2s, background-color 5s; 
		-webkit-transition:width 2s, background-color 5s;
		-o-transition:width 2s, background-color 5s; 
	}
	div:hover
	{
		width:300px;
		background-color: yellow
	}


 </style> 
</head>

<body>

	<div> </div>
	
	<p>Rê chuột lên hình trên, bạn sẽ nhìn thấy hiệu ứng transition.</p>

</body>
</html>

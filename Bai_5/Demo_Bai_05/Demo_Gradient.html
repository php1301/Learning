<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo_Gradient</title>
		<style>
			.linear{
				width: 500px; height: 100px; 
				background: -moz-linear-gradient(left, #b30000, #ff0000, #ff8080,#ffcccc);
				background: -webkit-linear-gradient(left, #b30000, #ff0000, #ff8080,#ffcccc);
				background: linear-gradient(left, #b30000, #ff0000, #ff8080,#ffcccc);
			}
			.radial{
				width: 200px; height: 200px;
				background: radial-gradient(#b30000,#ff0000, #ff8080,#ffcccc);
				background: -moz-radial-gradient(#b30000,#ff0000, #ff8080,#ffcccc)
			}
		</style>
	</head>

	<body>
		<h2>Demo linear-gradient</h2>
		<div class="linear">
			<h3>Happy New Year!!!</h3>
		</div>
		
		<h2>Demo Radial-gradient</h2>
		<div class="radial">
			<h3>Happy New Year!!!</h3>
		</div>

	</body>
</html>
